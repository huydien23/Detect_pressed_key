<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="alert hide">Press Any Key</button>
    <div class="box">
        <div class="result">0</div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p>0</p>
            </div>
            <div class="card location">
                <p>Location</p>
                <p>0</p>
            </div>
            <div class="card which">
                <p>Which</p>
                <p>0</p>
            </div>
            <div class="card code">
                <p>Code</p>
                <p>0</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
